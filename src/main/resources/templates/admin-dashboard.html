<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f8f9fa;
            padding-top: 20px;
            z-index: 1000;
        }
        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #000;
            display: block;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .header {
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
            position: fixed;
            top: 0;
            left: 250px;
            width: calc(100% - 250px);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .main-content {
            margin-left: 250px;
            margin-top: 60px;
            padding: 20px;
        }
        .logout-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .logout-button:hover {
            color: #ffcccc;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <a href="/auth/admin/dashboard">Home</a>
    <a href="/auth/admin/scholarships">Scholarships</a>
    <a href="/auth/admin/students">Students</a>
</div>

<!-- Header -->
<div class="header">
    <h2>Admin Dashboard</h2>
    <button class="logout-button" onclick="window.location.href='/auth/admin/logout'">
        <i class="fas fa-sign-out-alt"></i> Logout
    </button>
</div>

<!-- Main Content -->
<div class="main-content">
    <div th:if="${homeSection}">
        <div th:replace="~{home-content :: content}"></div>
    </div>

    <div th:if="${studentForm}">
        <div th:replace="~{student-form :: content}"></div>
    </div>

    <div th:if="${studentsList}">
        <div th:replace="~{students-list :: content}"></div>
    </div>

    <div th:if="${studentEdit}">
        <div th:replace="~{student-edit :: content}"></div>
    </div>

    <div th:if="${scholarshipSection}">
        <div th:replace="~{scholarships :: content}"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
