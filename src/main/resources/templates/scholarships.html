<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Scholarship Management</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div th:fragment="content">
    <div>
        <h2>Scholarship Management</h2>
        <div class="form-group">
            <label for="scholarshipName">Select Scholarship Name:</label>
            <select id="scholarshipName" name="scholarshipName" class="form-control">
                <option value="">All Scholarships</option>
                <option value="BC/MBC/DNC Scholarship">BC/MBC/DNC Scholarship</option>
                <option value="SC/ST Scholarship">SC/ST Scholarship</option>
                <option value="NSP Minority Scholarship">NSP Minority Scholarship</option>
            </select>
        </div>

        <!-- Student List Table -->
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Registration Number</th>
                <th>Name</th>
                <th>Department</th>
                <th>Scholarship Name</th>
                <th>Scholarship Amount</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody id="students-list">
            <tr>
                <td colspan="6" class="text-center">No students found</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
